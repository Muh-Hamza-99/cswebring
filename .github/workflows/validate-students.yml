name: Validate students.json

on:
  pull_request:
    paths:
      - 'students.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base students.json
        run: |
          git fetch origin ${{ github.base_ref }}
          git show origin/${{ github.base_ref }}:students.json > base-students.json 2>/dev/null || echo '[]' > base-students.json

      - name: Run validation
        run: node validate-students.js students.json base-students.json
